    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toDp App</title>
  </head>
  <body>
    <div class="header flex h-12 w-full items-center justify-center bg-slate-400 drop-shadow-lg">
      <h1 class="font-serif text-xl font-light tracking-widest text-indigo-950">MyKeep</h1>
    </div>


    <div class="form_cantainer h-fit w-full bg-slate-200 p-6 ">
      <form action="" class="modal fade p-4 border-2 " id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  >
        <div class="tital_area flex">
          <label for="" class=" w-24 ">Title: </label>
        <input type="text" class=" w-full  rounded-lg bg-slate-50 border-slate-400 border-2  p-2 px-2 mx-1" id="note_name">
        </div>
        
       <div class="areatext flex  items-center">
          <label for="">Description: </label>
        <textarea name="" id="description"  cols="" rows="" class=" border-slate-400 border-2 h-24 w-full m-2 rounded-lg p-2 bg-slate-50 resize-none"></textarea>
       </div>
          <div class="button_div flex items-center justify-center">
            <button type="submit"  class=" bg-white  w-2/12 hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded-full shadow max-sm:w-3/12 ">Add Note</button>
          </div> 
          <div class="warning_center flex justify-center items-center mt-3 invisible">
             
          </div>    
      </form>
      
    </div>
    <div class="notes h-fit bg-slate-50 p-4 flex gap-2 flex-wrap ">

     
      

      </div>
